<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="JustStreamIt.css" />
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <!-- Logo et navigation avec lien hypertexte -->
        <a href="#">
            <img class="logo" src="images/LogoJSI.png" alt="Logo du site"/>
        </a>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catégories</a></li>				
            </ul>
        </nav>
    </header>
    
    <div id="topScore">
        <img id="meilleurFilm" title="Film avec le meilleur score !"/>
		<p id="topTitre">Titre</p>
		<button id="play" autofocus>JustStreamIt</button>
		<p id="topResume">Résumé</p>
		<button id="moreInfo">(+) Informations</button>
		<p id="variable"></p>
    </div>

    <h3 class="sousImage">Films les mieux notés...</h3>
    <div class="conteneur 1">
        <a class="fleche gauche" film=0>&lt;</a>
        <img class="cadre 1"/>
        <img class="cadre 2"/>
        <img class="cadre 3"/>
        <img class="cadre 4"/>
        <img class="cadre 5"/>
        <img class="cadre 6"/>
        <img class="cadre 7"/>
        <a class="fleche droite">&gt;</a>
    </div>
    <h3>Films policiers...</h3>
    <div class="conteneur 2">
        <a class="fleche gauche" film=0>&lt;</a>
        <img class="cadre 1"/>
        <img class="cadre 2"/>
        <img class="cadre 3"/>
        <img class="cadre 4"/>
        <img class="cadre 5"/>
        <img class="cadre 6"/>
        <img class="cadre 7"/>
        <a class="fleche droite">&gt;</a>
    </div>
    <h3>Comédies...</h3>
    <div class="conteneur 3">
        <a class="fleche gauche" film=0>&lt;</a>
        <img class="cadre 1"/>
        <img class="cadre 2"/>
        <img class="cadre 3"/>
        <img class="cadre 4"/>
        <img class="cadre 5"/>
        <img class="cadre 6"/>
        <img class="cadre 7"/>
        <a class="fleche droite">&gt;</a>
    </div>
    <h3>Films d'actions...</h3>
    <div class="conteneur 4">
        <a class="fleche gauche" film=0>&lt;</a>
        <img class="cadre 1"/>
        <img class="cadre 2"/>
        <img class="cadre 3"/>
        <img class="cadre 4"/>
        <img class="cadre 5"/>
        <img class="cadre 6"/>
        <img class="cadre 7"/>
        <a class="fleche droite">&gt;</a>
    </div>

	<!-- Fenêtre modale -->
	<div id="myModal" class="modal">
	    <div class="modal-content">
		    <span class="close">&times;</span>
			<img id="pochette"/>
			<p>Titre : <span id="titre"></span></p> 
			<p>Genre(s) : <span id="genres"></span></p>
			<p>Date de sortie : <span id="dateSortie"></span></p>
			<p>Evaluation : <span id="rated"></span></p>
			<p>Score imdb : <span id="imdb"></span></p>
			<p>Réalisateur(s) : <span id="realisateurs"></span></p>
			<p>Durée : <span id="duree"></span> mn</p>
			<p class="sousImage">Acteurs : <span id="acteurs"></span></p>
			<p>Pays d'origine : <span id="pays"></span></p>
			<p>Revenus mondiaux : <span id="boxOffice"></span> $</p>
			<p>Résumé : <span id="resume"></span></p>
		</div>
	</div>
	<script src="JustStreamIt.js"></script>
</body>
</html>
