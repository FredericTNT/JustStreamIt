<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="JustStreamIt.css" />
    <title>JustStreamIt</title>
</head>

<body>
    <header>
        <!-- Logo et navigation avec lien hypertexte -->
        <a href="#">
            <img class="logo" src="LogoJSI.png" alt="Logo du site">
        </a>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catégories</a></li>				
            </ul>
        </nav>
    </header>
    
    <div id="topScore">
        <img id="meilleurFilm" title="Film avec le meilleur score !" alt="Film avec le meilleur score lmdb" src="#">
		<p id="topTitre">Titre</p>
		<button id="play" autofocus>JustStreamIt</button>
		<p id="topResume">Résumé</p>
		<button id="moreInfo">(++) Films</button>
		<p id="logMessage"></p>
    </div>

	<div id="categories">
		<h3 class="sousImage">Films les mieux notés...</h3>
		<div class="conteneur">
			<button>&lt;</button>
			<img alt="Première vignette" src="#">
			<img alt="Seconde vignette" src="#">
			<img alt="Troisième vignette" src="#">
			<img alt="Quatrième vignette" src="#">
			<img alt="Cinquième vignette" src="#">
			<img alt="Sixième vignette" src="#">
			<img alt="Septième vignette" src="#">
			<button>&gt;</button>
		</div>
	</div>
	
	<!-- Fenêtre modale -->
	<div id="myModal" class="modal">
	    <div class="modal-content">
		    <span class="close">&times;</span>
			<img id="pochette" alt="Affiche du film" src="#">
			<p>Titre : <span id="titre"></span></p> 
			<p>Genre(s) : <span id="genres"></span></p>
			<p>Date de sortie : <span id="dateSortie"></span></p>
			<p>Evaluation : <span id="rated"></span></p>
			<p>Score imdb : <span id="imdb"></span></p>
			<p>Réalisateur(s) : <span id="realisateurs"></span></p>
			<p>Durée : <span id="duree"></span> mn</p>
			<p class="sousImage">Acteurs : <span id="acteurs"></span></p>
			<p>Pays d'origine : <span id="pays"></span></p>
			<p>Revenus mondiaux : <span id="boxOffice"></span> $</p>
			<p>Résumé : <span id="resume"></span></p>
		</div>
	</div>
	<script src="JustStreamIt.js"></script>
</body>
</html>
